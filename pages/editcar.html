<div class="page" data-name="editcar">
    <!-- Top Navbar -->
    <div class="navbar no-hairline">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back link">
                    <i class="icon icon-back"></i>
                    <span>Back</span>
                </a>
            </div>
            <div class="title">
                EDIT CAR
                <div class="subtitle">
                    Car Details
                </div>
            </div>
        </div>
    </div>
    <div class="page-content">
        <div class="row no-gutter">
            <div class="col-100 tablet-100">
                <img class="full-width-image" src="img/cars/car1.jpg" id="car_image">
            </div>
        </div>
        <div class="block-title">Car Details</div>
        <div class="list no-hairlines-md inset" id="myCar">
            <ul>
                <li class="item-content item-input">
                    <div class="item-media">
                        <i class="icon fa fa-car"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title item-floating-label">Brand
                            <small>
                                (eg. BMW)
                            </small>
                        </div>
                        <div class="item-input-wrap">
                            <input type="text"
                                   name="Brand"
                                   placeholder="Car brand"
                                   id="vehicle_brand">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-media">
                        <i class="icon fa fa-car"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title item-floating-label">Model
                            <small>
                                (eg. 320D)
                            </small>
                        </div>
                        <div class="item-input-wrap">
                            <input type="text"
                                   name="Model"
                                   placeholder="Car model"
                                   id="vehicle_model">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-media">
                        <i class="icon fa fa-car"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title item-floating-label">Registration Number</div>
                        <div class="item-input-wrap">
                            <input type="text"
                                   name="Registration number"
                                   placeholder="Registration Number"
                                   id="vehicle_reg">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-media">
                        <i class="icon fa fa-car"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title item-floating-label">Class</div>
                        <div class="item-input-wrap">
                            <input type="text"
                                   name="Class"
                                   placeholder="Car class"
                                   id="vehicle_class">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="block">
            <div class="row">
                <button class="col button button-fill button-big" id="editCar">
                    UPDATE CAR
                </button>
            </div>
        </div>
    </div>
</div>
