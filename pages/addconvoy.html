<div class="page" data-name="addconvoy">
    <!-- Top Navbar -->
    <div class="navbar no-hairline">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back link">
                    <i class="icon icon-back"></i>
                    <span>Back</span>
                </a>
            </div>
            <div class="title">ADD CONVOY</div>
        </div>
    </div>
    <div class="page-content">
        <div class="list no-hairlines-md inset" id="myCar">
            <ul>
                <li class="list-group-title">
                    Departure
                </li>
                <li class="item-content item-input">
                    <div class="item-media">
                        <i class="icon fa fa-map"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title item-floating-label">Venue
                        </div>
                        <div class="item-input-wrap">
                            <input type="text"
                                   name="Departure venue"
                                   value=""
                                   placeholder="---"
                                   id="departure_venue">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-media">
                        <i class="icon fa fa-map-o"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title item-floating-label">Coordinates
                        </div>
                        <div class="item-input-wrap">
                            <input type="text"
                                   name="Departure coordinates"
                                   placeholder="---"
                                   id="departure_coordinates"
                                   disabled>
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>

                <li class="item-divider"></li>
                <li class="list-group-title">
                    Destination
                </li>
                <li class="item-content item-input">
                    <div class="item-media">
                        <i class="icon fa fa-map"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title item-floating-label">Venue
                        </div>
                        <div class="item-input-wrap">
                            <input type="text"
                                   name="Destination venue"
                                   placeholder="---"
                                   id="destination_venue">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-media">
                        <i class="icon fa fa-map-o"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title item-floating-label">Coordinates
                        </div>
                        <div class="item-input-wrap">
                            <input type="text"
                                   name="Destination coordinates"
                                   placeholder="---"
                                   id="destination_coordinates"
                                   disabled>
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>

                <li class="item-divider"></li>
                <li class="list-group-title">
                    Date
                </li>
                <li class="item-content item-input">
                    <div class="item-media">
                        <i class="icon fa fa-calendar"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title item-floating-label">Date
                        </div>
                        <div class="item-input-wrap">
                            <input type="date"
                                   name="Date"
                                   class="convoy-date"
                                   placeholder="---"
                                   id="date">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-media">
                        <i class="icon fa fa-hourglass"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title item-floating-label">Time
                        </div>
                        <div class="item-input-wrap">
                            <input type="text"
                                   name="Time"
                                   placeholder="---"
                                   id="timepicker">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>

                <li class="item-divider"></li>
                <li class="list-group-title">
                    Purpose
                </li>
                <li class="item-content item-input">
                    <div class="item-media">
                        <i class="icon fa fa-file-o"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title item-floating-label">Purpose
                        </div>
                        <div class="item-input-wrap">
                            <input type="text"
                                   name="Purpose"
                                   placeholder="---"
                                   id="purpose">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="block-title">BREAK POINTS</div>
        <div class="list inset">
            <ul>
                <li id="addBreak">
                    <div class="item-content">
                        <div class="item-media"><i class="icon f7-icons">add</i></div>
                        <div class="item-inner">
                            <div class="item-title">Click here to add</div>
                            <div class="item-after">
                                <span class="badge color-blue">abiri</span>
                            </div>
                        </div>
                    </div>
                </li>
                <div id="breakPoints">

                </div>
            </ul>
        </div>

        <div class="block-title">MEMBERS</div>
        <div class="list inset">
            <ul>
                <li id="addMember">
                    <div class="item-content">
                        <div class="item-media"><i class="icon f7-icons">add</i></div>
                        <div class="item-inner">
                            <div class="item-title">Click to add member</div>
                            <div class="item-after">
                                <span class="badge color-blue">abiri</span>
                            </div>
                        </div>
                    </div>
                </li>
                <div id="convoyMembers">

                </div>
            </ul>
        </div>

        <div class="block">
            <button class="button button-fill" id="createConvoy">
                CREATE CONVOY
            </button>
        </div>
    </div>
</div>
